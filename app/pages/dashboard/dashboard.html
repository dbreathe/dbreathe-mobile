<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Dashboard</ion-title>
</ion-navbar>

<ion-content class="dashboard">
  <ion-grid>
    <ion-row>
      <ion-col>
        <base-chart class="chart"
            [datasets]="ketoneChartData"
            [labels]="lineChartLabels"
            [colors]="ketoneChartColours"
            [options]="lineChartOptions"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"></base-chart>
      </ion-col>
      <ion-col>
        <base-chart class="chart"
            [datasets]="temperatureChartData"
            [labels]="lineChartLabels"
            [colors]="temperatureChartColours"
            [options]="lineChartOptions"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"></base-chart>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <base-chart class="chart"
            [datasets]="ketonePpmChartData"
            [labels]="lineChartLabels"
            [colors]="ketonePpmChartColours"
            [options]="lineChartOptions"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"></base-chart>
      </ion-col>
      <ion-col>
        <base-chart class="chart"
            [datasets]="humidityChartData"
            [labels]="lineChartLabels"
            [colors]="humidityChartColours"
            [options]="lineChartOptions"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"></base-chart>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
